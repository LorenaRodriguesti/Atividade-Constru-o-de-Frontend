<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Início</a></li>
                <li><a href="./tabela.html">Tabela</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="form-row">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-row">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-row">
                    <label for="sexo">Gênero:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="nao-informar">Prefiro não informar</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="uf">Estado:</label>
                    <input type="text" id="uf" name="uf" required>
                </div>
                <div class="form-row">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Hobbies</legend>
                <div class="form-row">
                    <input type="checkbox" id="hobby1" name="hobbies" value="leitura">
                    <label for="hobby1">Leitura</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="hobby2" name="hobbies" value="musica">
                    <label for="hobby2">Música</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="hobby3" name="hobbies" value="esportes">
                    <label for="hobby3">Esportes</label>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="hobby4" name="hobbies" value="viagem">
                    <label for="hobby4">Viagem</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="observacao">Observações:</label>
                <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea>
            </div>

            <div class="buttons">
                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
                <button type="button" onclick="window.history.back()">Voltar</button>
            </div>
        </form>
    </main>
</body>
</html>
